<!DOCTYPE html>
<html>
    <head>
        <title>validate roll number</title>
        <script>
            function validaterollnum(){
                var val = document.getElementById("txtrollnum").value;
                if(/^[0-9]{3}[A-Z]{1}[0-9]{1}[A-Z]{1}[0-9]{1}[401-499]{3}$/.test(val)){
                    window.alert('valid rollnumber');
                }
                else{
                    window.alert('invalid rollnumber');
                    document.getElementById("txtrollnum").focus();
                }
            }
        </script>
    </head>
    <body>
        <input type="text" id="txtrollnum"/> <br/>
        <button type="button" onclick="validaterollnum()">validate</button>
    </body>
</html>
