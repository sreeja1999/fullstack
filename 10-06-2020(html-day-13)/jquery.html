<head>
    <title>
        JQuery according
    </title>
    <script type="text/javascript" src="bootstrap-4.5.0-dist/bootstrap-4.5.0-dist/js/jQuery.min.js"></script>
    <script type="text/javascript">
    $(document.ready(function(){
        $("#div1").slideUp();
        $("#div2").slideUp();
        $("#div3").slideUp();
        $("#id1").click(function({
            $("#div1").slideDown();
        });
        $("#id").click(function({
            $("#div2").slideDown();
            $("#div1").slideUp();
            $("#div3".slideUp();
        });
        $("#id3").click(function(){
            $("#div3").slideDown();
            $("#div1").slideUp();
            $("#div2").slideUp();
        
        });
        });
    </script>
</head>
