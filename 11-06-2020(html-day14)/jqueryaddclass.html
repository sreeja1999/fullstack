<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="jquery/jquery.min.js"></script>
        <script type="text/javascript" src="jquery-ui-1.12.1/jquery-ui-1.12.1/jquery-ui.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $("#btnaddclass").click(function(){
                    $("p").addClass("test");
                });
            });
        </script>
        <style>
            P{
                font-size: medium;
                font-style: italic;
                font-family: Arial, Helvetica, sans-serif;
            }
            .test{
                font-size: xx-large;
                font-style: oblique;
                font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            }
        </style>
    </head>
    <body>
        <p>karan</p><br/>
        <button type="button" id="btnaddclass">addclass</button>
    </body>
</html>
