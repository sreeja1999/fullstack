<!DOCTYPE html>
<html>
    <head>
    <title>Bootstrap button</title>
    <link rel="stylesheet" href="bootstrap-4.5.0-dist/css/bootstrap.min.css"/>
<script type="text/javascript" src="bootstrap-4.5.0-dist/js/bootstrap.bootstrap.min.js"> </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <button type="button" class="btn">check</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-primary btn-lg">primary</button>
                            </div>
            <div class="col-md-2">
<button type="button" class="btn btn-secondary btn-md">secondary</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-success btn-sm">success</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-info">info</button>
            </div>
            <div class="col-md-2">
                <button type="button" class="btn btn-dark">light</button>
            </div>
        </div>
    </div>
    </body>
